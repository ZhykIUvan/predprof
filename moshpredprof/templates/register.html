<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo">Регистрация {{ user_name }}</div>
    </header>

    <section class="main">
        <form method="POST">
        <p>
        Логин <input type="text" name="login">
        Пароль <input type="text" name="password1">
        Повторите пароль <input type="text" name="password2">
        </p>
        <br>
        Введите ФИО <input type="text" name="name">
        {{ work_text }} <input type="text" name="work">
        Введите код {{ user_name }} <input type="text" name="code">
        <button type="submit">Отправить</button>
        </form>
        <br>
        <p>{{ error }}</p>
    </section>
</body>
</html>
