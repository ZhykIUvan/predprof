<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Шапка */
        header {
            background-color: #e67e22;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        header .logo {
            margin: 0;
        }

        /* Кнопка входа */
        .login-button {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: #ffffff;
            color: #e67e22;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        .login-button:hover {
            background-color: #fbe6d4;
        }

        /* Контент */
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            margin-top: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #e67e22;
            text-align: center;
        }

        .outer {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
        }

        #text_elements, #input_elements {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 15px;
        }

        .character {
            margin-top: 13px;
        }

        .error_sign {
            padding-top: 10px;
            margin-top: 5px;
            font-size: 12px;
            font-style: italic;
        }

        #text_elements {
            text-align: right;
            flex: 1;
        }

        #input_elements {
            text-align: left;
            flex: 2;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d35400;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">Регистрация {{ user_name }}</div>
        <a href="index.html" class="login-button">Войти в аккаунт</a>
    </header>

    <section class="main">
        <form method="POST">
            <div class="outer">
                <div id="text_elements">
                    <p class="character">Логин</p>
                    <p class="character">Пароль</p>
                    <p class="character">Повторите пароль</p>
                    <p class="character">Введите ФИО</p>
                    <p class="character">{{ work_text }}</p>
                    <p class="character">Введите код {{ user_name }}</p>
                </div>
                <div id="input_elements">
                    <input type="text" name="login">
                    <input type="text" name="password1">
                    <input type="text" name="password2">
                    <input type="text" name="name">
                    <input type="text" name="work">
                    <input type="text" name="code">
                </div>
            </div>
            <button type="submit">Отправить</button>
        </form>
        <p class="error_sign">{{ error }}</p>
    </section>
</body>
</html>
