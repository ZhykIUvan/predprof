<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Закупка Инвентаря</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        body {
            background-color: #fdf2e9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #e67e22;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header .logo {
            margin: 0;
        }
        main {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
        }
        h2 {
            color: #e67e22;
        }
        .purchase-form {
            margin-top: 20px;
        }
        .purchase-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .purchase-form input, .purchase-form select, .purchase-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .purchase-form button {
            background-color: #e67e22;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .purchase-form button:hover {
            background-color: #d35400;
        }
        .purchase-summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #fef5e7;
            border-radius: 8px;
        }
        .purchase-summary h3 {
            margin-bottom: 10px;
            color: #e67e22;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Закупка Инвентаря</div>
    </header>
    <main>
        <h2>Форма Закупки Инвентаря</h2>
        <p>Заполните информацию для оформления закупки.</p>
        <div class="purchase-form">
            <form id="purchaseForm">
                <label for="itemName">Название товара:</label>
                <input type="text" id="itemName" name="itemName" placeholder="Введите название товара" required>

                <label for="itemCategory">Категория:</label>
                <select id="itemCategory" name="itemCategory">
                    <option value="">Выберите категорию</option>
                    <option value="Техника">Техника</option>
                    <option value="Мебель">Мебель</option>
                    <option value="Прочее">Прочее</option>
                </select>

                <label for="quantity">Количество:</label>
                <input type="number" id="quantity" name="quantity" placeholder="Введите количество" required>

                <label for="supplier">Поставщик:</label>
                <input type="text" id="supplier" name="supplier" placeholder="Введите название поставщика">

                <button type="submit">Добавить в закупку</button>
            </form>
        </div>
        <div class="purchase-summary" id="purchaseSummary">
            <h3>Сводка по закупкам</h3>
            <ul id="summaryList">
                <!-- Список добавленных товаров будет здесь -->
            </ul>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const purchaseForm = document.getElementById("purchaseForm");
            const summaryList = document.getElementById("summaryList");

            purchaseForm.addEventListener("submit", (e) => {
                e.preventDefault();

                const itemName = document.getElementById("itemName").value;
                const itemCategory = document.getElementById("itemCategory").value;
                const quantity = document.getElementById("quantity").value;
                const supplier = document.getElementById("supplier").value;

                const listItem = document.createElement("li");
                listItem.textContent = `${itemName} (${itemCategory}) - ${quantity} шт. от ${supplier}`;
                summaryList.appendChild(listItem);

                purchaseForm.reset();
            });
        });
    </script>
</body>
</html>
