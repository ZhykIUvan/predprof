<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступный инвентарь</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
        }
        /* Шапка */
        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #2a9df4;
            padding: 15px 30px;
            color: white;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
            padding: 5px 15px;
            background-color: #237ac3;
            border-radius: 5px;
        }
        /* Контент */
        .content {
            display: flex;
            height: 100vh;
        }
        /* Меню слева */
        aside {
            width: 200px;
            background-color: #34495e;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #2a9df4;
        }
        aside h2 {
            margin-bottom: 15px;
        }
        aside ul {
            list-style: none;
            flex-grow: 1; /* Заполняет оставшееся пространство */
        }
        aside ul li {
            margin-bottom: 10px;
        }
        aside ul li a {
            color: white;
            text-decoration: none;
        }
        aside ul li a:hover {
            text-decoration: underline;
        }
        /* Инвентарь */
        .inventory {
            flex-grow: 1;
            background-color: #ecf0f1;
            padding: 20px;
            margin-left: 0;
            border-radius: 0 5px 5px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .inventory-item {
            margin-bottom: 40px; /* Увеличено расстояние между элементами */
        }
        .inventory-item h3 {
            cursor: pointer;
            margin-bottom: 5px;
            color: #2a9df4;
        }
        .inventory-item h3:hover {
            text-decoration: underline;
        }
        .inventory-item p {
            margin-left: 20px;
        }
        .inventory-item .description {
            display: none;
            font-size: 14px;
            color: #555;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const items = document.querySelectorAll(".inventory-item h3");
            items.forEach(item => {
                item.addEventListener("click", () => {
                    const description = item.nextElementSibling;
                    description.style.display = 
                        description.style.display === "none" ? "block" : "none";
                });
            });
        });
    </script>
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="logo">Доступный инвентарь</div>
    </header>
    <!-- Основной контент -->
    <div class="content">
        <!-- Меню -->
        <aside>
            <h2>Меню</h2>
            <ul>
                <li><a href="user.html">Главная</a></li>
                <li><a href="zayavka.html">Мои заявки</a></li>
                <li><a href="report_issue.html">Сообщить о поломке</a></li>
            </ul>
        </aside>
        <!-- Инвентарь -->
        <div class="inventory">
            <div class="inventory-item">
                <h3>Гантели (20 шт.)</h3>
                <p class="description">номера</p>
            </div>
        </div>
    </div>
</body>
</html>
