<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступный инвентарь</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Шапка */
        header {
            background-color: #e67e22;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            
        }

        header .logo {
            margin: 0;
        }

        /* Контент */
        .dashboard {
            display: flex;
            width: 90%;
            margin: 20px auto;
            gap: 20px;
        }

        /* Меню */
        aside {
            background-color: #f8c471;
            padding: 20px;
            border-radius: 8px;
            width: 20%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        aside h2 {
            margin-top: 0;
        }

        aside ul {
            list-style: none;
            padding: 0;
        }

        aside ul li {
            margin-bottom: 10px;
        }

        aside ul li a {
            text-decoration: none;
            color: #333;
        }

        aside ul li a:hover {
            text-decoration: underline;
        }

        aside ul li a.active {
            font-weight: bold;
            color: #e67e22;
        }

        /* Основной контент */
        main {
            flex-grow: 1;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            margin-top: 0;
            color: #e67e22;
        }

        main p {
            font-size: 16px;
            color: #333;
        }

        .inventory {
            margin-top: 20px;
        }

        .inventory-item {
            margin-bottom: 20px;
            cursor: pointer;
            color: #e67e22;
        }

        .inventory-item:hover {
            text-decoration: underline;
        }

        .inventory-info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const inventoryItems = document.querySelectorAll(".inventory-item");
            const infoBox = document.querySelector(".inventory-info");

            inventoryItems.forEach(item => {
                item.addEventListener("click", () => {
                    const name = item.dataset.name;
                    const quantity = item.dataset.quantity;
                    infoBox.textContent = `Вы выбрали "${name}". Остаток на складе: ${quantity}`;
                });
            });
        });
    </script>
</head>
<body>

    <!-- Навигационная панель -->
    <header>
        <div class="logo">Доступный инвентарь</div>
        <nav>
            <a href="index.html">Выйти</a>
        </nav>
    </header>

    <!-- Панель пользователя -->
    <section class="dashboard">
        <aside>
            <h2>Меню</h2>
            <ul>
                <li><a href="user.html">Главная</a></li>
                <li><a href="zayavka.html">Мои заявки</a></li>
                <li><a href="report_issue.html">Сообщить о поломке</a></li>
            </ul>
        </aside>

        <main>
            <h2>Добро пожаловать в доступный инвентарь</h2>
            <p>Выберите элемент из списка, чтобы узнать остаток.</p>

            <!-- Инвентарь -->
            <div class="inventory">
                <div class="inventory-item" data-name="Гантели" data-quantity="15">
                    Гантели
                </div>
                <div class="inventory-item" data-name="Мячи для волейбола" data-quantity="10">
                    Мячи для волейбола
                </div>
                <div class="inventory-item" data-name="Коврики для йоги" data-quantity="8">
                    Коврики для йоги
                </div>
            </div>

            <div class="inventory-info">
                <!-- Информация об остатке будет выводиться здесь -->
            </div>
        </main>
    </section>

</body>
</html>
